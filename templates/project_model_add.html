{% extends "common/nav.html" %}
{% block context %}
<div class="block">
    <div class="navbar navbar-inner block-header">
        <div class="muted pull-left">添加项目</div>
    </div>
    <div class="block-content collapse in">
        <div class="span12">
            <form class="form-horizontal" action="/project_update/" method="post">
              <fieldset>
                <legend>Form Horizontal</legend>
                <div class="control-group">
                  <label class="control-label" for="focusedInput">项目名称</label>
                  <div class="controls">
                    <input class="input-xlarge focused" name="title" id="focusedInput" type="text" value={{project_data.title}}>
                  </div>
                  <div class="controls">
                    <input class="input-xlarge focused" name="id"  type="hidden" value={{project_data.id}}>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">字段一</label>
                  <div class="controls">
                    <input class="input-xlarge focused" name="a" id="a" type="text" value="{{project_data.a}}">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="disabledInput">字段二</label>
                  <div class="controls">
                    <input class="input-xlarge focused" name="b" id="b" type="text" value="{{project_data.b}}">
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary">Save changes</button>
                  <button type="reset" class="btn">Cancel</button>
                </div>
              </fieldset>
            </form>
        </div>
    </div>
</div>
{% endblock context %}
